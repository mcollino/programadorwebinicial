</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FITNESS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mujer
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Indumentaria</a></li>
                            <li><a class="dropdown-item" href="#">Calzado</a></li>
                            <li><a class="dropdown-item" href="#">Accesorios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Hombre
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Indumentaria</a></li>
                            <li><a class="dropdown-item" href="#">Calzado</a></li>
                            <li><a class="dropdown-item" href="#">Accesorios</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Sitio_Indumentaria/img/FITNESS.png" class="d-block w-100" alt="FITNESS">
            </div>
            <div class="carousel-item">
                <img src="/Sitio_Indumentaria/img/nuevos ingresos.png" class="d-block w-100" alt="nuevos ingresos">
            </div>
            <div class="carousel-item">
                <img src="/Sitio_Indumentaria/img/50 off.png" class="d-block w-100" alt="50 off">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <h3>Marcas</h3>
            <div class="col">
                <div class="card" style="width: 10rem;">
                    <img src="/Sitio_Indumentaria/img/Dual Power.jpg" class="card-img-top" alt="Dual Power">
                    <a href="https://www.dualpower.com.ar/" class="btn btn-primary">Go</a>
                </div>
                <div class="card" style="width: 10rem;">
                    <img src="/Sitio_Indumentaria/img/noxion.png" class="card-img-top" alt="Noxion">
                    <a href="https://noxion.com.ar/" class="btn btn-primary">Go</a>
                </div>
                <div class="card" style="width: 10rem;">
                    <img src="/Sitio_Indumentaria/img/Marea_logo.jpg" class="card-img-top" alt="Marea_logo">
                    <a href="https://www.marea.com.ar/" class="btn btn-primary">Go</a>
                </div>
                <div class="card" style="width: 10rem;">
                    <img src="/Sitio_Indumentaria/img/Kevingston.png" class="card-img-top" alt="Kevingston">
                    <a href="https://www.kevingston.com/" class="btn btn-primary">Go</a>
                </div>
                <div class="card" style="width: 10rem;">
                    <img src="/Sitio_Indumentaria/img/dgv.png" class="card-img-top" alt="DGV">
                    <a href="https://www.dgvsport.com.ar/" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
